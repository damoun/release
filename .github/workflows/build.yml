name: Generate calendar from Wikipedia
on:
  schedule:
    - cron:  '0 5 * * *'
jobs:
  calendar:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        console: ['switch', 'xboxone', 'ps4']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install pipenv
          pipenv install .
      - name: Build ðŸ”§ (${{ matrix.console }})
        env:
          CONSOLE: ${{ matrix.console }}
        run: pipenv run python -m release.cli ${CONSOLE} -o build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: gh-pages
          folder: build
